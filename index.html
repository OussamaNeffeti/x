<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Calculator</title>
 <link rel="stylesheet" href="styles.css">
</head>
<body>
 <div id="accountForm" class="account-form">
   <form>
     <label for="principal">Montant Principal :</label>
     <input type="number" id="principal" required>
     <br>
     <label for="interest_rate">Taux d'Intérêt (%):</label>
     <input type="number" id="interest_rate" required>
     <br>
     <label for="term">Durée (Années):</label>
     <input type="number" id="term" required>
     <br>
     <label for="compound_frequency">Fréquence de Composition (Fois par An):</label>
     <input type="number" id="compound_frequency" required>
     <span class="explanation">(Le nombre de fois où l'intérêt est calculé et ajouté au montant principal chaque année. Exemple si c'est semestirel 2 , trimistiel 4 ...)</span>
     <br>
     <button type="button" onclick="calculateAccount()">Calculer</button>
   </form>
 </div>
 <div id="results"></div>
 <script src="script.js"></script>
</body>
</html>
